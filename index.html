    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {

  <body unresolved>
    <dom-bind>
      <template is="dom-bind">
        <iron-selector 
          selected="{{selected}}"
          fallback-selection="0">
          <div>Page 1</div>
          <div>Page 2</div>
          <div>Page 3</div>
        </iron-selector>
        <iron-pages selected="[[selected]]">
          <div>One</div>
          <div>Two</div>
          <div>
            <lazy-img
              src="./assets/images/moose.svg"
              alt="A Moose Picture"
              style="width:100%;">
            </lazy-img>
          </div>
          <div page-name="fallback">
            Change pages by typing 'page-1', 'page-2', or 'page-3' in the input above.
          </div>
        </iron-pages>
      </template>
    </dom-bind>
